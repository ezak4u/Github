<script type="text/javascript">	
		$(function(){
			var departmentSele='<option value="">Select Department</option>';
			Departments.fetch();
			var i;
			for(i in Departments.models){				
				var departmentId=Departments.models[i].attributes['departmentId'];
				console.log(departmentId);
				var departmentName=Departments.models[i].attributes['departmentName'];
				console.log(departmentName);
				departmentSele+='<option value='+departmentId+'>'+departmentName+'</option>';
			}
			 $('#departName').html(departmentSele);
			 $('#semester-edit-form #departName').html(departmentSele);
			 
			 var staffSele='<option value="">Select Staff</option>';
				Staffs.fetch();
				var i;
				for(i in Staffs.models){				
					var staffId=Staffs.models[i].attributes['staffId'];
					console.log(staffId);
					var staffName=Staffs.models[i].attributes['staffName'];
					console.log(staffName);
					staffSele+='<option value='+staffId+'>'+staffName+'</option>';
				}
				 $('#staffName').html(staffSele);
				 $('#semester-edit-form #staffName').html(staffSele);
				 
				 var staffPaper='<option value="">Select Subject</option>';
					Papers.fetch();
					var i;
					for(i in Papers.models){				
						var paperId=Papers.models[i].attributes['paperId'];
						console.log(paperId);
						var paperName=Papers.models[i].attributes['paperName'];
						console.log(paperName);
						staffPaper+='<option value='+paperId+'>'+paperId+' - '+paperName+'</option>';
					}
					 $('#paperName').html(staffPaper);
					 $('#semester-edit-form #paperName').html(staffPaper);	 
		});
			
</script>
</head>
<body>



	<!-- Primary Page Layout
	================================================== -->

	<div class="container">

		<div id="app">
			<header>
				<h1>Semester Detail</h1>
			</header>

			<ul class="tabs">
				<li><a id="create-tab" class="active"
					href="javascript:void(0);">Create</a></li>
				<li><a id="manage-tab" href="javascript:void(0);">Manage</a></li>
			</ul>

			<div id="create" class="content">
				<form id="semester-form">
					<select id="departName" name="departName" required>
					</select> <select id="staffName" name="staffName" required>
						<option value="">Select Staff</option>						
					</select> <select id="paperName" name="paperName" required>
						<option value="">Select Paper</option>
					</select> <select id="semesterName" name="semesterName" required>
						<option value="">Select Semester</option>
						<option value="1st">1st</option>
						<option value="2nd">2nd</option>
						<option value="3rd">3rd</option>
						<option value="4th">4th</option>
					</select>
				</form>
				<div class="buttons">
					<button id="add-semester">Add Semester</button>
				</div>
			</div>

			<div id="manage" class="content" data-sort="departName">
				<table>
					<thead>
						<tr>
							<th><input id="selectall" type="checkbox" name="selectall" /></th>
							<th><a data-sort="departName" class="sort"
								href="javascript:void(0);">Semester Id</a></th>
							<th><a data-sort="departName" class="sort"
								href="javascript:void(0);">Department Name</a></th>
							<th><a data-sort="departName" class="sort"
								href="javascript:void(0);">Staff Name</a></th>
							<th><a data-sort="departName" class="sort"
								href="javascript:void(0);">Paper Name</a></th>
							<th><a data-sort="departName" class="sort"
								href="javascript:void(0);">Semester Name</a></th>
							<th></th>	
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

			<div id="manage-edit" class="content">
				<form id="semester-edit-form">
					<input type="text" name="semesterId" id="staffId-field" value=""
						placeholder="Enter Semester Id..." />
					<select id="departName" name="departName" required>
						<option value="">Select Department</option>
					</select> <select id="staffName" name="staffName" required>
						<option value="">Select Staff</option>
					</select> <select id="paperName" name="paperName" required>
						<option value="">Select Paper</option>
					</select> <select id="semesterName" name="semesterName" required>
						<option value="">Select Semester</option>
						<option value="1st">1st</option>
						<option value="2nd">2nd</option>
						<option value="3rd">3rd</option>
						<option value="4th">4th</option>
					</select>
				</form>
				<div class="buttons">
					<button id="update-semester">update semester</button>
				</div>
			</div>

		</div>

		<footer>
			MSC-IT <a href='http://annauniv.edu' target="_blank">Anna University</a> 
		</footer>

	</div>
	<!-- container -->

	<!-- Templates -->
	<script id="semester-list" type="text/template">
		  <td><input class="select" type="checkbox" name="select" data-id="${id}" /></td>
		  <td>${semesterId}</td>
		  <td>${departName}</td>	
		  <td>${staffName}</td>
		  <td>${paperName}</td>
		  <td>${semesterName}</td>
		  <td>
		    <a class="edit-semester" href="javascript:void(0);" data-id="${id}">edit</a>
		    <a class="delete-semester" href="javascript:void(0);" data-id="${id}">delete</a>  
		  </td>									
    </script>

================================================== -->
