<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->
<head>

<!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8">
<title>Your Page Title Here :)</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- Mobile Specific Metas
  ================================================== -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
  ================================================== -->
<link rel="stylesheet" href="stylesheets/base.css">
<link rel="stylesheet" href="stylesheets/skeleton.css">
<link rel="stylesheet" href="stylesheets/layout.css">

<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<!-- Favicons
	================================================== -->
<link rel="shortcut icon" href="images/favicon.ico">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72"
	href="images/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114"
	href="images/apple-touch-icon-114x114.png">

<!-- JS
	================================================== -->
<script src="javascripts/json2.js"></script>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="javascripts/jquery.tmpl.js"></script>
<script src="javascripts/underscore.js"></script>
<script src="javascripts/backbone.js"></script>
<script src="javascripts/backbone.localStorage.js"></script>
<script src="javascripts/tabs.js"></script>
<script src="javascripts/department-app.js"></script>

</head>
<body>



	<!-- Primary Page Layout
	================================================== -->

	<div class="container">

		<div id="app">
			<header>
				<h1>Class Detail</h1>
			</header>

			<ul class="tabs">
				<li><a id="create-tab" class="active"
					href="javascript:void(0);">Create</a></li>
				<li><a id="manage-tab" href="javascript:void(0);">Manage</a></li>
			</ul>

			<div id="create" class="content">
				<form id="class-form">
					<select id="departName" name="departName" required>
						<option value="">Select Department</option>
						<option value="CSE">Computer Science</option>
						<option value="IT">Information Technology</option>
						<option value="EEE">Electrical Engineering</option>
						<option value="ECE">Electronic Engineering</option>
					</select> <select id="staffName" name="staffName" required>
						<option value="">Select Staff</option>
						<option value="ST1">Staff Name 1</option>
						<option value="ST2">Staff Name 2</option>
						<option value="ST3">Staff Name 3</option>
						<option value="ST4">Staff Name 4</option>
					</select> <select id="paperName" name="paperName" required>
						<option value="">Select Paper</option>
						<option value="PA1">Paper Name 1</option>
						<option value="PA2">Paper Name 2</option>
						<option value="PA3">Paper Name 3</option>
						<option value="PA4">Paper Name 4</option>
					</select> <select id="semesterName" name="semesterName" required>
						<option value="">Select Semester</option>
						<option value="1st">1st</option>
						<option value="2nd">2nd</option>
						<option value="3rd">3rd</option>
						<option value="4th">4th</option>
					</select>
				</form>
				<div class="buttons">
					<button id="add-class">Add Class</button>
				</div>
			</div>

			<div id="manage" class="content" data-sort="departName">
				<table>
					<thead>
						<tr>
							<th><input id="selectall" type="checkbox" name="selectall" /></th>
							<th><a data-sort="departName" class="sort"
								href="javascript:void(0);">Department Name</a></th>
							<th><a data-sort="departName" class="sort"
								href="javascript:void(0);">Staff Name</a></th>
							<th><a data-sort="departName" class="sort"
								href="javascript:void(0);">Paper Name</a></th>
							<th><a data-sort="departName" class="sort"
								href="javascript:void(0);">Semester Name</a></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

			<div id="manage-edit" class="content">
				<form id="class-edit-form">
					<select id="departName" name="departName" required>
						<option value="">Select Department</option>
						<option value="CSE">Computer Science</option>
						<option value="IT">Information Technology</option>
						<option value="EEE">Electrical Engineering</option>
						<option value="ECE">Electronic Engineering</option>
					</select> <select id="staffName" name="staffName" required>
						<option value="">Select Staff</option>
						<option value="ST1">Staff Name 1</option>
						<option value="ST2">Staff Name 2</option>
						<option value="ST3">Staff Name 3</option>
						<option value="ST4">Staff Name 4</option>
					</select> <select id="paperName" name="paperName" required>
						<option value="">Select Paper</option>
						<option value="PA1">Paper Name 1</option>
						<option value="PA2">Paper Name 2</option>
						<option value="PA3">Paper Name 3</option>
						<option value="PA4">Paper Name 4</option>
					</select> <select id="semesterName" name="semesterName" required>
						<option value="">Select Semester</option>
						<option value="1st">1st</option>
						<option value="2nd">2nd</option>
						<option value="3rd">3rd</option>
						<option value="4th">4th</option>
					</select>
				</form>
				<div class="buttons">
					<button id="update-department">update class</button>
				</div>
			</div>

		</div>

		<footer>
			Built by <a href='http://seogrady.com' target="_blank">Shane
				O'Grady'</a> <span>Get the code at <a
				href="https://github.com/seogrady/backbone-books" target="_blank">Github</a></span>
		</footer>

	</div>
	<!-- container -->

	<!-- Templates -->
	<script id="class-list" type="text/template">
		  <td><input class="select" type="checkbox" name="select" data-id="${id}" /></td>
		  <td>${departName}</td>	
		  <td>${staffName}</td>
		  <td>${paperName}</td>
		  <td>${semesterName}</td>
		  <td>
		    <a class="edit-department" href="javascript:void(0);" data-id="${id}">edit</a>
		    <a class="delete-department" href="javascript:void(0);" data-id="${id}">delete</a>  
		  </td>									
    </script>


	<!-- End Document
================================================== -->
</body>
</html>
